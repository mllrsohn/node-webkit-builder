name: e2e

on:
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    strategy:
      matrix:
        os:
        - macos-14
        - ubuntu-22.04
        - windows-2022
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
      - name: Setup Volta
        uses: volta-cli/action@v4.1.1
      - name: Node.js version
        run: node -v
      - name: npm version
        run: npm -v
      - name: Install dependencies
        run: npm ci
      - name: Check for linting errors
        run: npm run lint
      - name: Run tests
        run: npm run test
  cov:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
      - name: Setup Volta
        uses: volta-cli/action@v4.1.1
      - name: Node.js version
        run: node -v
      - name: npm version
        run: npm -v
      - name: Install dependencies
        run: npm ci
      - name: Enable Coverage
        run: vitest --coverage.enabled true
      - name: Report Coverage
        if: always()
        uses:  davelosert/vitest-coverage-report-action@v2.4.0
