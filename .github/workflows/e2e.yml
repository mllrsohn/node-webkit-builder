name: e2e

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    strategy:
      matrix:
        os: 
        - macos-13
        # - ubuntu-22.04
        # - windows-2022
        node:
        - 16
        - 18
        - 20
        - 21
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Test code
        uses: ConorMacBride/install-package@v1.1.0
        with:
          brew: unzip
          apt: unzip
          choco: unzip
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: npm ci
      - name: Check for linting errors
        run: npm run lint
      - name: Run tests
        run: npm run test
