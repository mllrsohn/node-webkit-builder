name: ci
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [14, 16, 18]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      # Node 14 comes with npm 6 which uses lock v1
      # npm 8.5.0 supports lock v2
      - if: ${{ matrix.node-version == '14' }}
        run: npm install -g npm@8.5.0

      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm run test
