name: ci
on:
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 7.0.0
          run_install: true

      - uses: actions/setup-node@v3.1.1
        with:
          node-version: '16'

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test